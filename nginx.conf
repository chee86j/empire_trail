server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;

    # Larger JS bundles (e.g., Lottie/animation libs) benefit a lot from gzip.
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/manifest+json
        application/xml
        image/svg+xml;

    location / {
        try_files $uri /index.html;
    }

    # Do not aggressively cache the HTML shell so deployments update quickly.
    location = /index.html {
        add_header Cache-Control "no-cache";
    }

    location /assets/ {
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
}
