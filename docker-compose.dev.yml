services:
  app:
    image: node:20-alpine
    working_dir: /workspace
    ports:
      - "5173:5173"
    environment:
      CHOKIDAR_USEPOLLING: "1"
    volumes:
      - .:/workspace
      - node_modules:/workspace/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"

volumes:
  node_modules:
